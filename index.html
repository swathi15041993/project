<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Career Path Visualizer</title>
  <link href="https://unpkg.com/vis-timeline@latest/styles/vis-timeline-graph2d.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="fas fa-road me-2"></i>
        Career Path Visualizer
      </a>
    </div>
  </nav>

  <div class="container main-container">
    <header class="text-center my-5">
      <h1 class="display-4 fw-bold">Your Career Journey</h1>
      <p class="lead text-muted">Visualize and plan your professional growth path</p>
    </header>

    <div class="row">
      <div class="col-md-4">
        <div class="card job-info-card">
          <div class="card-body">
            <h5 class="card-title">
              <i class="fas fa-briefcase me-2"></i>
              Select Your Path
            </h5>
            <input id="job-select" class="form-control mb-3" list="job-titles" placeholder="Type or select a career..." autocomplete="off" />
            <datalist id="job-titles"></datalist>
            <div id="job-details" class="d-none">
              <div class="job-overview">
                <h6 class="section-title">
                  <i class="fas fa-info-circle me-2"></i>
                  Career Overview
                </h6>
                <p id="job-description" class="small"></p>
                <div class="salary-badge">
                  <i class="fas fa-dollar-sign me-1"></i>
                  <span id="average-salary" class="badge"></span>
                </div>
              </div>
              <div class="skills-section">
                <h6 class="section-title">
                  <i class="fas fa-tools me-2"></i>
                  Key Skills
                </h6>
                <div id="skills-list" class="d-flex flex-wrap gap-2"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-md-8">
        <div class="card roadmap-card">
          <div class="card-body">
            <h5 class="card-title">
              <i class="fas fa-calendar-alt me-2"></i>
              Timeline
            </h5>
            <div id="roadmap"></div>
          </div>
        </div>
        
        <div class="card learning-path-card">
          <div class="card-body">
            <h5 class="card-title">
              <i class="fas fa-project-diagram me-2"></i>
              Learning Path
            </h5>
            <div id="flowchart" class="mermaid"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer mt-5">
    <div class="container text-center">
      <p class="text-muted">Â© 2024 Career Path Visualizer</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
